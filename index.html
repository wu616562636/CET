<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>保存四六级准考证</title>
   	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
            contentcontent="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <script src="js/do.it.more.js"></script>
        <script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="css/save.css" />
	</head>
	<body>
		<header>
			<img src="img/imges/title.png" alt="title" />
		</header>
		<article>
			<img src="img/imges/intro.png" alt="intro" />
		</article>
		<!--输入框-->
		<div id="ename">
			<input type="text" name="name" id="name" value="" placeholder="姓名" required>
			<img src="img/imges/姓名icon.png" alt="name" />
		</div>
		<div id="enum">
			<input type="text" name="number" id="number" value="" placeholder="准考证号（13位）" required>
			<img src="img/imges/准考证icon.png" alt="number" />
		</div>
		<div id="tip">
			<img src="img/imges/错误提示.png" alt="tip" />
		</div>
		<!--功能实现-->
		<div id="save">
			<img src="img/imges/保存准考证按钮_弹起.png" alt="save" class="save"/>
		</div>
		<div id="search">
			<img src="img/imges/查成绩按钮_灰掉.png" alt="search" class="search"/>
		</div>
		<footer>
			<img src="img/imges/Copyright-©-2016-HduHelp.png" alt="copyright" />
		</footer>
		<script type="text/javascript" src="js/save.js"></script>
	</body>
</html>
